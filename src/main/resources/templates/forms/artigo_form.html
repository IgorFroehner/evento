<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <title>Evento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="bg-dark  pb-5">

    <div class="text-center">
        <h1 class="text-white text-center pt-4 pb-4">Novo Artigo:</h1>
    </div>

    <div class="container">
        <form>
            <div class="form-floating mb-5">
                <input readonly class="form-control" id="id_artigo" placeholder="Título do seu artigo" th:value="${new_id}">
                <label for="id_artigo">Id</label>
            </div>

            <div class="form-floating mb-5">
                <input type="text" class="form-control" id="titulo_artigo" placeholder="Título do seu artigo">
                <label for="titulo_artigo">Título</label>
            </div>
            <div class="form-floating mb-5">
                <select class="form-select" id="tipo_artigo" aria-label="Tipo do artigo">
                    <option th:each="tipo : ${tipos}" th:value="${tipo.tipoid}" th:text="${tipo.nome}">?</option>
                </select>
                <label for="tipo_artigo">Tipo do Artigo</label>
            </div>
            <div class="form-floating mb-5">
                <input type="text" class="form-control" id="id_autores_artigo" placeholder="Título do seu artigo">
                <label for="id_autores_artigo">Id dos autores (separados por espaço)</label>
            </div>
            <div class="row mb-5">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
