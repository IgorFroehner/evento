<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <title>Autor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="bg-dark  pb-5">

    <div class="text-center">
        <h1 class="text-white text-center pt-4 pb-4">Novo Autor:</h1>
    </div>

    <div class="container">
        <form th:action="@{/save_autor}" th:object="${newAutor}" method="POST">
            <div class="form-floating mb-5">
                <input type="text" class="form-control" id="nome_autor" placeholder="Título do seu artigo" th:field="*{nome}">
                <label for="nome_autor">Nome</label>
            </div>
            <div class="form-floating mb-5">
                <select class="form-select" id="genero_autor" aria-label="Tipo do artigo" th:field="*{genero}">
                    <option value="m">M</option>
                    <option value="f">F</option>
                </select>
                <label for="genero_autor">Gênero</label>
            </div>
            <div class="row mb-5">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
