<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <title>Evento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="bg-dark  pb-5">

    <div class="text-center">
        <h1 class="text-white text-center pt-4 pb-4">Nova Edição:</h1>
    </div>

    <div class="container">
        <form th:action="@{/save_edicao}" th:object="${newEdicao}" method="POST">
            <div class="form-floating mb-5">
                <input type="text" class="form-control" id="cidade_edicao" placeholder="Título do seu artigo" th:field="*{cidade}">
                <label for="cidade_edicao">Cidade</label>
            </div>
            <div class="form-floating mb-5">
                <select class="form-select" id="uf_edicao" aria-label="Tipo do artigo" th:field="*{uf}">
                    <option value="RO">RO</option>
                    <option value="AC">AC</option>
                    <option value="AM">AM</option>
                    <option value="RR">RR</option>
                    <option value="PA">PA</option>
                    <option value="AP">AP</option>
                    <option value="TO">TO</option>
                    <option value="MA">MA</option>
                    <option value="PI">PI</option>
                    <option value="CE">CE</option>
                    <option value="RN">RN</option>
                    <option value="PB">PB</option>
                    <option value="PE">PE</option>
                    <option value="AL">AL</option>
                    <option value="SE">SE</option>
                    <option value="BA">BA</option>
                    <option value="MG">MG</option>
                    <option value="ES">ES</option>
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                    <option value="PR">PR</option>
                    <option value="SC">SC</option>
                    <option value="RS">RS</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="GO">GO</option>
                    <option value="DF">DF</option>
                </select>
                <label for="uf_edicao">UF</label>
            </div>
            <div class="form-floating mb-5">
                <input type="text" class="form-control" id="qtdparticipantes_edicao" placeholder="Quantidade de participantes da edição" th:field="*{qtdparticipantes}">
                <label for="qtdparticipantes_edicao">Quantidade Participantes</label>
            </div>
            <div class="form-floating mb-5">
                <input type="text" class="form-control" id="ano_edicao" placeholder="Quantidade de participantes da edição" th:field="*{ano}">
                <label for="ano_edicao">Ano Edição</label>
            </div>
            <div class="row mb-5">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
